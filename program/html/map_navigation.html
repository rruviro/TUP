        <style>
            body{
                overflow: hidden;
            }
            .tree {
                color: white;
                list-style-type: none;
                padding-left: 20px;
            }
            .tree-item {
                cursor: pointer;
                margin-bottom: 5px;
            }
            .tree-item .icon {
                margin-right: 8px;
            }
            .tree-item .nested {
                display: none;
                margin-left: 20px;
                list-style-type: none;
                padding-left: 0;
            }
            .tree-item.open > .nested {
                display: block;
            }
            .room-button {
                margin: 5px 0;
                padding: 5px 10px;
                border: none;
                background-color: #d9534f;
                color: #fff;
                border-radius: 5px;
                cursor: pointer;
            }
            .room-button:hover {
                background-color: #c9302c;
            }
            /* #sidebar-right{
                overflow-y: scroll;

                height: 80%;

            .tree{
                height: 50%;
                overflow-y: scroll;
                overflow-x: hidden;
            }
        </style>
